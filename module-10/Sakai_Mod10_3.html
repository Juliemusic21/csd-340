<body>
	<h1>Assignment 10.3: JavaScript - Part 2</h1>
	<img id="fall" src="Example/fall.jpg" alt ="fall" style="width: 300px; height: auto;"
	onmouseover="changeImage('fall', 'Example/winter.jpg')" onmouseout="resetImage('fall', 'Example/fall.jpg')">
	<p>Run your mouse over the image to change fall to winter!</p>
	
	<img id="spring" src="Example/spring.jpg" alt ="spring" style="width: 300px; height: auto;"
	onmouseover="changeImage('spring', 'Example/summer.jpg')" onmouseout="resetImage('spring', 'Example/spring.jpg')">
	<p>Run your mouse over the image to change spring to summer!</p>

	
	<footer>
		<p><a href="../index.html" style="float: right;">Back to Landing Page</a></p>
	</footer>	
	
	<script>
		function changeImage(imageId, newSrc) {
			document.getElementById(imageId).src = newSrc;
		}
		
		function restImage(imageId, originalSrc) {
			document.getElementById(imageId).src = originalSrc;
		} 	
	</script>

</body>
