<body>
	<h1>Assignment 11.2: JavaScript - Part 3</h1>
	<p>This is a user-created To Do List. Type in an item and click "Add" to add to the 
	list, click "Delete Last Entry" to remove the last added entry, and click "Display"
	when ready to view the list.
	</p>
	<form>
		<input type="text" id="listentry" name="listenentry" placeholder="Enter text here">
		<button type="button" onclick="addElement()">Add</button>
		 <button type="button" onclick="deleteLastEntry()">Delete Last Entry</button>
		<button type="button" onclick="displayElements()">Display</button>
		<hr>
	</form>	
	<div id="displayArea"></div>
	
	<script>
		let elementsArray = [];
		
		function addElement() {
			let inputField = document.getElementById('listentry');
			let newValue = inputField.value;
			if(newValue.trim() !== "") {
				elementsArray.push(newValue);
				alert("Item: " + newValue + " Added at Index " + (elementsArray.length - 1));
				inputField.value = "";
			} else {
				alert("Please enter a valid item.");
			}
		}	
		
		function deleteLastEntry() {
			if (elementsArray.length > 0) {
				let removedItem = elementsArray.pop();
				alert("Deleted: " + removedItem);
			} else {
				alert("The list is already empty.");
			}
		}
		
		function displayElements() {
			let displayArea = document.getElementById('displayArea');
			displayArea.innerHTML = "";
			if (elementsArray.length > 0) {
				elementsArray.forEach(function(element, index) {
					displayArea.innerHTML += "Item " + (index + 1) + ": " + element + "<br>";
				});
			} else {
				displayArea.innerHTML = "Array is empty.";
			}
		}	
	</script>	
	
	<footer>

	</footer>	
	
</body>
</html>
